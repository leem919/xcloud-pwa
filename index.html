<!DOCTYPE html>
<html>
<head>
 
  <!-- Responsive -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
 
  <!-- Title -->
  <title>PWA for xcloud</title>
 
  <!-- Meta Tags required for
       Progressive Web App -->
  <meta name=
  "apple-mobile-web-app-status-bar"
        content="#067D06">
  <meta name="theme-color"
        content="#067D06">
 
  <!-- Manifest File link -->
  <link rel="manifest"
        href="manifest.json">
</head>
 
<body text="white" style="background-color:black;">
   <div id="loadingicon" style="position:absolute; width:98%; height:92%; display: flex; align-items: center; justify-content: center;">
</div>


<script>
function isOnline(cb){
    var img = new Image();
    img.onerror = function() {
        cb(false)
    }
    img.onload = function() {
        cb(true)
    }
    img.src = "/xcloud-pwa/icons/test.bmp?t=" + (+new Date);
}

if (window.matchMedia('(display-mode: standalone)').matches) {
  isOnline(function(res){
    if (res) {
        document.getElementById('loadingicon').innerHTML = '<img src="/xcloud-pwa/icons/loading.gif" height="12%">';
  location.replace("https://www.xbox.com/play");
    } else {
  location.replace("xcloud-pwa/offline.html");
    }
});
}
else {
    document.write("Add/install this page!");
}
    </script>

  <script>
    window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('/xcloud-pwa/serviceworker.js', {scope: '/xcloud-pwa'});
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
 </script>
</body>
</html>
